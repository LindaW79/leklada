<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Game Kortlek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    #deck {
      margin-top: 20px;
      padding: 20px;
      background-color: white;

      display: inline-block;

      cursor: pointer;

    }
    #deck:hover {
      transform: scale(1.05);
    }
    .card {
      background-color: #ffcc00;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 16px;
    }
    #table {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>AI-Game üé¥</h1>
  <p>Klicka p√• kortleken f√∂r att dra ett AI-uppdrag!</p>

  <div id="deck">üÉè Klicka f√∂r att dra ett kort</div>

  </div>

  <button onclick="resetGame()">√Öterst√§ll kortleken</button>

  <script>
    const drawnTasks = new Set();

    const OPENAI_API_KEY = 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"; // ‚õî OBS! L√§gg inte ut detta publikt

    async function fetchTaskFromOpenAI() {

    function resetGame() {

  </script>
