<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Game Kortlek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        #deck {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        #deck:hover {
            transform: scale(1.05);
        }
        .card {
            background-color: #ffcc00;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 16px;
        }
        #table {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AI-Game üé¥</h1>
    <p>Klicka p√• kortleken f√∂r att dra ett AI-uppdrag!</p>
    
    <div id="deck">üÉè Klicka f√∂r att dra ett kort</div>

    <div id="table">
        <h2>Dina dragna kort:</h2>
        <div id="drawn-cards"></div>
    </div>

    <button onclick="resetGame()">√Öterst√§ll kortleken</button>

    <script>
        const tasks = [
            "Skapa en bild med ett AI-verktyg (t.ex. DALL¬∑E, Midjourney)",
            "Anv√§nd ChatGPT f√∂r att brainstorma id√©er till en ber√§ttelse",
            "Bygg en enkel chatbot med en AI-API",
            "Skapa en AI-genererad musikbit",
            "Testa ett AI-verktyg f√∂r att f√∂rb√§ttra bilder",
            "L√•t en AI √∂vers√§tta en text och kontrollera resultatet",
            "Anv√§nd AI f√∂r att sammanfatta en l√•ng artikel",
            "G√∂r en r√∂stkloning med AI och spela upp den",
            "Generera kod med AI och testa den",
            "Anv√§nd ett AI-verktyg f√∂r att f√∂rb√§ttra en video"
        ];

        let drawnTasks = new Set();

        document.getElementById("deck").addEventListener("click", function() {
            if (drawnTasks.size === tasks.length) {
                alert("Alla kort √§r dragna! √Öterst√§ll f√∂r en ny omg√•ng.");
                return;
            }

            let newTask;
            do {
                newTask = tasks[Math.floor(Math.random() * tasks.length)];
            } while (drawnTasks.has(newTask));

            drawnTasks.add(newTask);

            const card = document.createElement("div");
            card.className = "card";
            card.textContent = newTask;
            document.getElementById("drawn-cards").appendChild(card);
        });

        function resetGame() {
            drawnTasks.clear();
            document.getElementById("drawn-cards").innerHTML = "";
        }
    </script>
</body>
</html>
