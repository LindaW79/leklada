<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Game Kortlek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    #deck {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    #deck:hover {
      transform: scale(1.05);
    }
    .card {
      background-color: #ffcc00;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 16px;
    }
    #table {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>AI-Game üé¥</h1>
  <p>Klicka p√• kortleken f√∂r att dra ett AI-uppdrag fr√•n ChatGPT!</p>

  <div id="deck">üÉè Klicka f√∂r att dra ett kort</div>

  <div id="table">
    <h2>Dina dragna kort:</h2>
    <div id="drawn-cards"></div>
  </div>

  <button onclick="resetGame()">√Öterst√§ll kortleken</button>

  <script>
    async function fetchTaskFromServer() {
      const response = await fetch("/.netlify/functions/chatgpt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Hitta p√• ett AI-relaterat uppdrag som √§r kreativt, beskrivande och lite utmanande."
        })
      });

      const data = await response.json();
      return data.message;
    }

    document.getElementById("deck").addEventListener("click", async function () {
      const task = await fetchTaskFromServer();

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = task;
      document.getElementById("drawn-cards").appendChild(card);
    });

    function resetGame() {
      document.getElementById("drawn-cards").innerHTML = "";
    }
  </script>
</body>
</html>
